<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/img/logo/mnc2.png" />
    <form class="list-form" #loginForm="ngForm">
      <!-- <strong>Login:</strong> -->
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="login.email" name="email" type="text" #name="ngModel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="login.password" name="password" type="password" #password="ngModel"></ion-input>
      </ion-item>
      <button ion-button margin color="danger" (click)="onLogin(loginForm)">LOGIN</button>
      <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
    </form>
  </div>
</ion-content>
